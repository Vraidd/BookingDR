<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/pog.css">
</head>    
<body>

<h1>Discussion Room Booking</h1>
<form action="/" method="POST">

<select id="room" name="room" required>
  <option selected disabled value="">Discussion Room</option>
  <option name="room1"value="room1">Room 1</option>
  <option name="room2" value="room2">Room 2</option>
  <option name="room3" value="room3">Room 3</option>
  <option name="room4" value="room4">Room 4</option>
  <option name="room5" value="room5">Room 5</option>
</select>

<select required id="day" name="day">
  <option selected disabled value="">Day</option>
  <option name="monday" value="monday">Monday</option>
  <option name="tuesday" value="tuesday">Tuesday</option>
  <option name="wednesday" value="wednesday">Wednesday</option>
  <option name="thursday" value="thursday">Thursday</option>
  <option name="friday" value="friday">Friday</option>
</select>

<select required id="timeslot" name="timeslot">
  <option selected disabled value="">Time</option>
  <option name="12:00-12:30" value="12:00-12:30">12:00-12:30</option>
  <option name="12:30-13:00" value="12:30-13:00">12:30-13:00</option>
  <option name="13:00-13:30" value="13:00-13:30">13:00-13:30</option>
  <option name="13:30-14:00" value="13:30-14:00">13:30-14:00</option>
  <option name="14:00-14:30" value="14:00-14:30">14:00-14:30</option>
  <option name="14:30-15:00" value="14:30-15:00">14:30-15:00</option>
</select>

<br>
<p>Please fill in at least three names to complete booking.</p>
<input id="name1" name="name1" type="text" placeholder="Enter Name" required /><br>
<input id="name2" name="name2" type="text" placeholder="Enter Name" required /><br>
<input id="name3" name="name3" type="text" placeholder="Enter Name" required /><br>
<input id="name4" name="name4" type="text" placeholder="Enter Name"/><br>
<input id="name5" name="name5" type="text" placeholder="Enter Name"/>
<br>
<input id="submit" type="submit" value="Book"/>
</form>
<p>{{error}}<a href="/accesslol">.</a></p>

</body>
</html>
